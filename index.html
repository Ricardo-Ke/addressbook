<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0,maxinum-scale=1.0,user-scalable=no">
	<title>高三通讯录</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<script src="scripts/index.js"></script>
</head>
<body>
	<div id="content" class="content">
		<div class="main-title">老同学，留下你的联系方式吧~~</div>
		<form action="index.php" method="post">
			<div class="contentPar1">
				<!-- 学校 -->
				<select name="school">
					<option value="潍坊一中">潍坊一高</option>
					<option value="新野一高">新野一高</option>
				</select>
				<!-- 班级 -->
				<select name="classNum">
					<option value="1">一班</option>
					<option value="2">二班</option>
					<option value="3">三班</option>
					<option value="4">四班</option>
					<option value="5">五班</option>
					<option value="6">六班</option>
					<option value="7">七班</option>
					<option value="8">八班</option>
					<option value="9">九班</option>
					<option value="10">十班</option>
				</select>
				<!-- 姓名 -->
				<div id="myName">
					<span>姓名：</span>
					<input type="text" name="stuName">
					<span>(必填哦)</span>
				</div>
				<!-- 提示 -->
				<div class="connected">
					(最少留个电话和现在的城市吧？！其他的选择填写)
				</div>
			</div>

			<div class="contentPar2">
				<!-- 电话 -->
				<div id="tele">
					<span>电话：</span>
					<input type="text" name="tele">
					<span></span>
				</div>
				<!-- 城市 -->
				<div id="city">
					<span>城市：</span>
					<input type="text" name="city">
					<span></span>
				</div>
				<!-- QQ -->
				<div id="qq">
					<span>QQ：</span>
					<input type="text" name="qq">
				</div>
				<!-- 微信 -->
				<div id="weixin">
					<span>微信：</span>
					<input type="text" name="weixin">
				</div>
			</div>

			<input class="subBtn" type="submit" value="OK"></input>
		</form>

		<div class="tips">
			<!-- 大家放心，不会泄露大家的隐私，只是给大家 -->
		</div>

		<div class="videoContainer">
			<video autoplay="autoplay" loop>
				<!-- <source src="images/bgsound.mp3" > -->
			</video>
		</div>
	</div>
</body>
</html>
